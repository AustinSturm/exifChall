{% extends 'base.html' %}

{% block content %}
   <b>{{ filename }}</b>
   <br />
   <img src="/{{filepath}}"></img>
   {% autoescape off %}
   {% if tags %}
     {% for tag, value in tags.items %}
      <p>{{ tag }} :  {{ value }}</p>
     {% endfor %}
   {% endif %}
   {% endautoescape %}
{% endblock %}
